<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login ‚Äî Biojos</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{min-height:100vh;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);font-family:'Segoe UI',sans-serif;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.12);border-radius:24px;padding:40px 32px;width:100%;max-width:420px;backdrop-filter:blur(16px)}
    .logo{text-align:center;font-size:2rem;font-weight:900;background:linear-gradient(90deg,#a78bfa,#818cf8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:8px}
    .subtitle{text-align:center;color:rgba(255,255,255,.5);font-size:.9rem;margin-bottom:32px}
    label{display:block;font-size:.85rem;color:rgba(255,255,255,.7);margin-bottom:6px;font-weight:500}
    input{width:100%;padding:12px 16px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.15);border-radius:12px;color:#fff;font-size:1rem;margin-bottom:18px;outline:none;transition:border .2s}
    input:focus{border-color:#a78bfa}
    input::placeholder{color:rgba(255,255,255,.3)}
    .btn{width:100%;padding:14px;background:linear-gradient(135deg,#a78bfa,#818cf8);border:none;border-radius:12px;color:#fff;font-size:1rem;font-weight:700;cursor:pointer;transition:all .2s}
    .btn:hover{opacity:.85;transform:translateY(-1px)}
    .btn:disabled{opacity:.5;cursor:not-allowed;transform:none}
    .error{background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.3);color:#fca5a5;padding:12px 16px;border-radius:10px;font-size:.875rem;margin-bottom:16px;display:none}
    .back{text-align:center;margin-top:20px;font-size:.85rem;color:rgba(255,255,255,.5)}
    .back a{color:#a78bfa;text-decoration:none;font-weight:600}
    .back a:hover{text-decoration:underline}
    .spinner{display:inline-block;width:16px;height:16px;border:2px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .7s linear infinite;vertical-align:middle;margin-right:6px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
<div class="card">
  <div class="logo">üîó Biojos</div>
  <div class="subtitle">Login ke akun kamu</div>
  <div class="error" id="error-msg"></div>
  <form id="login-form">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Masukkan username" autocomplete="username" required/>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Masukkan password" autocomplete="current-password" required/>
    <button type="submit" class="btn" id="login-btn">Login</button>
  </form>
  <div class="back">
    Belum punya akun? <a href="https://t.me/mas_puk" target="_blank">Hubungi Admin ‚Üí</a><br/><br/>
    <a href="/">‚Üê Kembali ke Beranda</a>
  </div>
</div>
<script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('login-btn');
    const errorEl = document.getElementById('error-msg');
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span>Loading...';
    errorEl.style.display = 'none';

    try {
      const res = await fetch('/api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'login', username, password })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Login gagal');

      localStorage.setItem('biojos_token', data.token);
      localStorage.setItem('biojos_user', JSON.stringify(data.user));
      window.location.href = '/dashboard';
    } catch (err) {
      errorEl.textContent = err.message;
      errorEl.style.display = 'block';
      btn.disabled = false;
      btn.textContent = 'Login';
    }
  });

  // Redirect jika sudah login
  if (localStorage.getItem('biojos_token')) {
    window.location.href = '/dashboard';
  }
</script>
</body>
</html>
